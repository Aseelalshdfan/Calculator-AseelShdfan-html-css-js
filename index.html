<!Doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" type="image/x-icon" href="./image/calcicon.ico">
    </head>
        <body>
            <div id="mainbox">
                <em><u style="color: rgb(240, 236, 231); ">
                    <h1 style="font-weight: bold; color: rgb(240, 236, 231); text-align:center">
                        Calculator</h1></u></em>
                <!-- result -->
                <input type="text" placeholder="0" id="result"><br><br>
                <center>

                <button onclick="pesent()">%</button>
                <button onclick="btnπ()"> π</button>
                <button style="background-color:rgb(228, 134, 28);" onclick="Clear()" >Cl</button>
                <button style="background-color:rgb(228, 134, 28);" onclick="Delete()">Del</button>
                <button onclick="sin()" >sin</button>
                <button onclick="cos()" >cos</button>
                <button onclick="tan()" >tan </button>
                <button onclick="log()">ln</button>
                <button onclick="Derivative()" >1/x</button>
                <button onclick="power()" >x^2</button>
                <button onclick="Root()" > 2√x</button>
                <button onclick="display('/')">/</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('7')">7</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('8')">8</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('9')">9</button>
                <button onclick="display('*')"> * </button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('4')">4</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('5')">5</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('6')">6</button>
                <button onclick="display('-')"> - </button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('1')">1</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('2')">2</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('3')">3</button>
                <button onclick="display('+')"> + </button>
                <button style="background-color:rgb(14, 13, 13);" onclick="negative()">+/-</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('0')">0</button>
                <button style="background-color:rgb(14, 13, 13);" onclick="display('.')">.</button>
                <button style="background-color:rgb(228, 134, 28);" onclick="Equal('=')">=</button>
            </center>
            </div>

<script src="./js/script.js"></script>
        </body>
        </html>
